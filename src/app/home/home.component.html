<div class="container">
    <input type="text" placeholder="Email" nbInput fullWidth shape="semi-round" #email>
    <input type="password" placeholder="Password" nbInput fullWidth shape="semi-round" #password>
    <button class="btn" nbButton shape="semi-round" (click) = "logIn(email.value, password.value)">Log in</button>
    <button class="btn" nbButton shape="semi-round" (click) = "signUp()">Sign up</button>
</div>
