<div class="container">
    <form [formGroup]="form">

        <div class="form-control">
            <label>Name</label>
            <input type="text" placeholder="Name" formControlName="name" nbInput fullWidth shape="semi-round">
            <div class="validation" *ngIf="form.get('name').invalid && form.get('name').touched">
                <small *ngIf="form.get('name').errors.required">Name is required</small>
                <small *ngIf="form.get('name').errors.minlength">Min length should be {{
                    form.get('name').errors.minlength.requiredLength }} symbols</small>
            </div>
        </div>

        <div class="form-control">
            <label>Surname</label>
            <input type="text" placeholder="Surname" formControlName="surname" nbInput fullWidth shape="semi-round">
            <div class="validation" *ngIf="form.get('surname').invalid && form.get('surname').touched">
                <small *ngIf="form.get('surname').errors.required">Surname is required</small>
                <small *ngIf="form.get('surname').errors.minlength">Min length should be {{
                    form.get('surname').errors.minlength.requiredLength }} symbols</small>
            </div>
        </div>

        <div class="card" formGroupName="address">
            <h2>Additional Information</h2>
            <div class="form-control">
                <label>Location</label>
                <nb-select fullWidth shape="semi-round" formControlName="country" placeholder="Country">
                    <nb-option *ngFor="let country of countries$ | async" [value]="country.name">{{ country.name }}
                    </nb-option>
                </nb-select>
            </div>
            <div class="form-control">
                <input type="text" placeholder="City" formControlName="city" nbInput fullWidth shape="semi-round">
            </div>
            <div class="form-control">
                <input type="text" placeholder="Street" formControlName="street" nbInput fullWidth shape="semi-round">
            </div>
            <div class="form-control">
                <input type="text" placeholder="Bulding â„–" formControlName="building" nbInput fullWidth
                    shape="semi-round">
            </div>
            <div class="form-control">
                <label>Date of Birth</label>
                <input nbInput fullWidth shape="semi-round" [nbDatepicker]="datepicker" formControlName="dateOfBirth"
                    placeholder="Date of birth">
                <nb-datepicker #datepicker></nb-datepicker>
            </div>
        </div>
        <div class="card">
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Email" formControlName="email" nbInput fullWidth shape="semi-round" #email>
            </div>
    
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" formControlName="password" nbInput fullWidth shape="semi-round" #password>
            </div>
        </div>
        <button type="submit" nbButton shape='semi-round' (click) = "addUser()" [disabled] = 'form.invalid'>Sign Up</button>
    </form>
</div>
